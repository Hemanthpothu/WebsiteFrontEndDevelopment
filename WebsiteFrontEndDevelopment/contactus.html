<main>
  <h2>Contact Us</h2>


  <!--The contact form on the page-->


  <div class="container">
    <form action="#">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
      <label for="Email">Email Address</label>
      <input type="text" id="Email" name="EmailAddress" placeholder="Your Email Address.." required>
      <label for="Reason">Reason</label>
      <select id="Reason" name="Reason">
      <option value="Phone related">Phone related</option>
      <option value="Technology related">Technology Related</option>
      <option value="Other">Other</option>
    </select>
    <label for="Message">Subject</label>
    <textarea id="Message" name="Message" placeholder="Your Message ..." style="height:200px"></textarea>
    <input type="submit" value="Send it!">
  </form>
</div>

<!--The map div-->
<div id="map"></div>


</main>
